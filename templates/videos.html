<div
	class="videolist col-md-10"
	ng-class="{
		'col-md-10':settings.sidebar,
		'col-md-12':!settings.sidebar
	}"
	ng-if="!start"
	>
	<div ng-repeat="video in videos | orderBy:'published':true | filter:videoFilter | limitTo:settings.videolimit" class="video-item" video="video"></div>
	<div class="more-items well">
		<br /><br />
		<p>
			Showing {{abslength}} of {{videos.length}} entries
		</p>
		<div class="progress">
			<div class="progress-bar progress-bar-info"
				 role="progressbar"
				 aria-valuenow="{{percentage}}"
				 aria-valuemin="0"
				 aria-valuemax="{{videos.length}}"
				 ng-style="{width: percentage+'%'}">
				<span>{{abslength}}</span>
			</div>
		</div>
		<p class="limit-controls">
			<span>&nbsp;&nbsp;&nbsp;show less &lt;&gt; show more</span>
			<br />
			<span>
				<a ng-click="setLimit(-50)">50</a>
				路
				<a ng-click="setLimit(-10)">10</a>
				路
				<a ng-click="setLimit(-5)">5</a>
				&nbsp;|&nbsp;
				<a ng-click="setLimit(5)">5</a>
				路
				<a ng-click="setLimit(10)">10</a>
				路
				<a ng-click="setLimit(50)">50</a>
			</span>
		</p>
	</div>
</div>
